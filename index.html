<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовый макет</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="header__container container">
        <input class="header__inp" type="checkbox" id="callback">
        <label for="callback" class="header__btn">Open pop-up button</label>
        <div class="header__popup popup">
          <div class="popup__content">
            <p>Pop-up</p>
            <label for="callback" class="popup__close"></label>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <section class="green">
        <div class="green__container container">
          <div class="green__content">
            <div class="green__block"></div>
            <div class="green__block"></div>
            <div class="green__block"></div>
            <div class="green__block"></div>
            <div class="green__block"></div>
          </div>
        </div>
      </section>

      <section class="blue">
        <div class="blue__container container">
          <div class="blue__content">
            <div class="blue__block"></div>
            <div class="blue__block"></div>
            <div class="blue__block"></div>
            <div class="blue__block"></div>
          </div>
        </div>
      </section>
    </div>

    <div class="footer">
      <div class="footer__container container">
        <div class="footer__content">
        </div>
      </div>
    </div>

  </div>
</body>

</html>
